<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文字列操作</title>
</head>
<body>

    <!-- セクション1 -->
    <section>
        <label for="inputText1">文字列1:</label>
        <input type="text" id="inputText1">
        <select id="operationOption1">
            <option value="encode">エンコード</option>
            <option value="decode">デコード</option>
            <option value="noOperation">何もしない</option>
        </select>
    </section>

    <!-- セクション2 -->
    <section>
        <label for="inputText2">文字列2:</label>
        <input type="text" id="inputText2">
        <select id="operationOption2">
            <option value="encode">エンコード</option>
            <option value="decode">デコード</option>
            <option value="noOperation">何もしない</option>
        </select>
    </section>

    <!-- セクション3 -->
    <section>
        <label for="inputText3">文字列3:</label>
        <input type="text" id="inputText3">
        <select id="operationOption3">
            <option value="encode">エンコード</option>
            <option value="decode">デコード</option>
            <option value="noOperation">何もしない</option>
        </select>
    </section>

    <button onclick="processText()">実行</button>
    <button onclick="copyResult()">コピー</button>

    <p id="result"></p>

    <script>
        function processText() {
            // ユーザーが指定した文字列と操作のオプションを取得
            var text1 = getTextWithOperation("inputText1", "operationOption1");
            var text2 = getTextWithOperation("inputText2", "operationOption2");
            var text3 = getTextWithOperation("inputText3", "operationOption3");

            // 文字列を処理して足し合わせて表示
            var resultElement = document.getElementById("result");
            resultElement.textContent = "結果: " + (text1 + text2 + text3);
        }

        function copyResult() {
            // 結果をコピー
            var resultElement = document.getElementById("result");
            var resultText = resultElement.textContent;

            // コピー用のテキストエリアを作成して値をセット
            var copyTextArea = document.createElement("textarea");
            copyTextArea.value = resultText;

            // テキストエリアをページに追加
            document.body.appendChild(copyTextArea);

            // テキストエリアの選択とコピー
            copyTextArea.select();
            document.execCommand("copy");

            // テキストエリアを削除
            document.body.removeChild(copyTextArea);

            alert("コピーが成功しました: " + resultText);
        }

        function getTextWithOperation(textInputId, operationOptionId) {
            // ユーザーが指定した文字列を取得
            var inputElement = document.getElementById(textInputId);
            var textToProcess = inputElement.value;

            // 操作のオプションを取得
            var operationOptionElement = document.getElementById(operationOptionId);
            var operationOption = operationOptionElement.value;

            // 操作の選択に応じて文字列を処理
            if (operationOption === "encode") {
                textToProcess = encodeURIComponent(textToProcess);
            } else if (operationOption === "decode") {
                textToProcess = decodeURIComponent(textToProcess);
            }

            return textToProcess;
        }
    </script>

</body>
</html>
