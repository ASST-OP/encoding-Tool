<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文字列操作</title>
</head>
<body>

    <!-- セクション1 -->
    <section>
        <label for="inputText1">文字列1:</label>
        <input type="text" id="inputText1">
        <select id="encodeOption1">
            <option value="encode">エンコード</option>
            <option value="noEncode">エンコードしない</option>
        </select>
    </section>

    <!-- セクション2 -->
    <section>
        <label for="inputText2">文字列2:</label>
        <input type="text" id="inputText2">
        <select id="encodeOption2">
            <option value="encode">エンコード</option>
            <option value="noEncode">エンコードしない</option>
        </select>
    </section>

    <!-- セクション3 -->
    <section>
        <label for="inputText3">文字列3:</label>
        <input type="text" id="inputText3">
        <select id="encodeOption3">
            <option value="encode">エンコード</option>
            <option value="noEncode">エンコードしない</option>
        </select>
    </section>

    <button onclick="processText()">実行</button>
    <button onclick="copyResult()">コピー</button>

    <p id="result"></p>

    <script>
        function processText() {
            // ユーザーが指定した文字列とエンコードのオプションを取得
            var text1 = getTextWithEncoding("inputText1", "encodeOption1");
            var text2 = getTextWithEncoding("inputText2", "encodeOption2");
            var text3 = getTextWithEncoding("inputText3", "encodeOption3");

            // 文字列を足し合わせて表示
            var resultElement = document.getElementById("result");
            resultElement.textContent = "結果: " + (text1 + text2 + text3);
        }

        function copyResult() {
            // 結果をコピー
            var resultElement = document.getElementById("result");
            var resultText = resultElement.textContent;

            // コピー用のテキストエリアを作成して値をセット
            var copyTextArea = document.createElement("textarea");
            copyTextArea.value = resultText;

            // テキストエリアをページに追加
            document.body.appendChild(copyTextArea);

            // テキストエリアの選択とコピー
            copyTextArea.select();
            document.execCommand("copy");

            // テキストエリアを削除
            document.body.removeChild(copyTextArea);

            alert("コピーが成功しました: " + resultText);
        }

        function getTextWithEncoding(textInputId, encodeOptionId) {
            // ユーザーが指定した文字列を取得
            var inputElement = document.getElementById(textInputId);
            var textToProcess = inputElement.value;

            // エンコードのオプションを取得
            var encodeOptionElement = document.getElementById(encodeOptionId);
            var encodeOption = encodeOptionElement.value;

            // エンコードの選択に応じて文字列を処理
            if (encodeOption === "encode") {
                textToProcess = encodeURIComponent(textToProcess);
            }

            return textToProcess;
        }
    </script>

</body>
</html>
